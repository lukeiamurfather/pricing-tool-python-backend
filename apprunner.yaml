version: 1.0
runtime: python3
build:
  commands:
    build:
      - pip install -r requirements.txt
run:
  runtime-version: 3.9
  command: gunicorn --bind 0.0.0.0:$PORT app:app --timeout 300 --workers 1
  network:
    port: 8000
  env:
    - name: PORT
      value: "8000"
    - name: PYTHONUNBUFFERED
      value: "1"